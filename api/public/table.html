<table class="table table-zebra w-full">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {{range .}}
    <tr>
      <td>{{.ID}}</td>
      <td>{{.Name}}</td>
      <td>{{.Email}}</td>
      <td>
        <button
          class="btn btn-secondary btn-sm"
          hx-get="/api/v1/users/{{.ID}}/edit"
          hx-target="#user-table"
          hx-swap="innerHTML"
        >
          Edit
        </button>
        <button
          class="btn btn-error btn-sm"
          hx-delete="/api/v1/users/{{.ID}}"
          hx-confirm="Are you sure you want to delete this user?"
          hx-target="#user-table"
          hx-swap="innerHTML"
        >
          Delete
        </button>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
